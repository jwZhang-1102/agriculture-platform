<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试页面</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .test { background: #f0f0f0; padding: 20px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>简单HTML测试页面</h1>
    
    <div class="test">
        <h2>测试说明</h2>
        <p>如果能看到这个页面，说明服务器运行正常。</p>
        <p>如果Profile页面不显示，可能是以下原因：</p>
        <ul>
            <li>JavaScript语法兼容性问题</li>
            <li>Vue组件加载失败</li>
            <li>CSS样式问题</li>
        </ul>
    </div>
    
    <div class="test">
        <h2>下一步操作</h2>
        <p>请按F12打开开发者工具，查看Console标签页是否有红色错误信息。</p>
        <p>然后访问：<a href="/profile">个人中心页面</a></p>
    </div>
</body>
</html>
